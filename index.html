<!DOCTYPE html>
<html lang="en">

<head>
    <title>Starlight</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/d8b425b2f9.js" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    

</head>

<body>
<!-- NAVBAR -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand" href="#">Starlight</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#">Location</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Weather</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Constellations</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Star Chart</a></li>
            </ul>
        </div>
    </div>
</nav>
    

<!-- SIDEBAR -->
<div class="container-fluid">
        <div class="row">

            <div class="col-sm-12 col-md-4 col-lg-2 sidenav">
                <div class=" card text-left">
                    <img class="card-img-top" src="holder.js/100px180/" alt="">
                     <div class="card-body"> 
                    <img src="assets/images/Logo.png" class="img-thumbnail" alt="logo of the webpage">
                </div>
                <div class="constellation">
                  
                  <form action="#">
                    <label for="constellation">Select a constellation</label>
                    <select class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" name="constellation" id="constellation">
                      
                    </select>
                    </form>

                </div>
                  <a href="#" class="btn btn-primary" id="getGeolocation">My Location</a>
                  <br>
                  <center>OR</center>
                  <br>
                  <div class="input-group">
                    <input class="form-control" type="text" placeholder="Enter your location here" aria-label="Enter your location here..." aria-describedby="button-search">
                    <button class="btn btn-primary" id="add-city" type="button">Search!</button>
                  </div>
                  <h4 class="card-title">Stored Locations</h4>
                  <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action" id="location1"></a>
                    <a href="#" class="list-group-item list-group-item-action" id="location2"></a>
                    <a href="#" class="list-group-item list-group-item-action" id="location3"></a>
                  </div>
              </div>
            </div>
            <!--Within this all code added should stay in the right column-->
        </div>
        
            <!--Title across page-->
            <div class="col-sm-10">
                <header>
                    <h1 class="fw-bolder mb-1 text-center bg-dark text-white">Generate your star chart based on your chosen location</h1>
                </header>
                <!--Main section for Weather, Sunrise/Sunset and Constellation Chart-->
                <div class="row">
                    <div class="col-sm-8">
                      <div id="weatherdiv" class="well">
                        <h4>Weather</h4>
                        
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div id="riseset" class="well">
                        <h4>Sunrise and Sunset</h4>
                        
                      </div>
                    </div>
                    
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div id="starchartdiv" class="well">
                        <h4>Star Chart</h4>
                        <img id="star-chart" src=""></img>
                      </div>
                    </div>
                  </div>
                    
            </div> 

    <!-- FOOTER -->

    <footer class="py-5 bg-dark">


        <div class="container-flex"><p class="m-0 text-center text-white">Copyright &copy; Starlight 2022</p></div>


    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/weather.js"></script>
    <script src="assets/starchart.js"></script>
    <script src="assets/logic.js"></script>
    <script src="assets/geolocation.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>

</html>
